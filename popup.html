<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    h2 {
      font-size: 18px;
    }
    
    .theme-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    
    .theme-toggle:hover {
      background: rgba(0,0,0,0.1);
    }
    
    body.dark-mode .theme-toggle:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      color: #333;
      font-size: 14px;
    }
    
    body.dark-mode input[type="text"] {
      background: #2a2a2a;
      border-color: #444;
      color: #e0e0e0;
    }
    
    button {
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    .account-item {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    
    body.dark-mode .account-item {
      background: #2a2a2a;
    }
    
    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .account-name {
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 4px;
      border-radius: 3px;
      transition: background 0.2s;
    }
    
    .account-name:hover {
      background: rgba(0,0,0,0.05);
    }
    
    body.dark-mode .account-name:hover {
      background: rgba(255,255,255,0.05);
    }
    
    .account-name.editing {
      background: #fff;
      border: 1px solid #1a73e8;
      padding: 3px;
    }
    
    body.dark-mode .account-name.editing {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .code-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .code {
      font-size: 24px;
      font-weight: bold;
      font-family: monospace;
      color: #1a73e8;
      flex: 1;
    }
    
    .copy-btn, .delete-btn {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    
    .copy-btn {
      background: #34a853;
      color: white;
    }
    
    .copy-btn:hover {
      background: #2d8e47;
    }
    
    .copy-btn.copied {
      background: #5cb85c;
    }
    
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    
    .delete-btn:hover {
      background: #c82333;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .switch {
      position: relative;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1a73e8;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .error-text {
      color: #dc3545;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>認証コード通知</h2>
    <button class="theme-toggle" id="themeToggle">☀️</button>
  </div>
  
  <div class="toggle">
    <label class="switch">
      <input type="checkbox" id="enableNotifications">
      <span class="slider"></span>
    </label>
    <span>通知を有効化</span>
  </div>
  
  <div class="form-group">
    <label>アカウント名</label>
    <input type="text" id="accountName" placeholder="例: Google">
  </div>
  
  <div class="form-group">
    <label>シークレットキー</label>
    <input type="text" id="secretKey" placeholder="Base32形式のキー">
  </div>
  
  <button id="addAccount">アカウント追加</button>
  
  <h3>登録済みアカウント</h3>
  <div id="accountsList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
